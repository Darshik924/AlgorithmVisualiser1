<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="head">
      <div class="navbar">
        <ul class="tabs">
          <li class="tab"><a href="#">Algorithm Visualiser</a></li>
        </ul>
      </div>
    </header>

    <div class="spacer"></div>

    <article class="choose-algo">
      <div class="title-container">
        <h1 class="main">Choose Your Algorithm</h1>
      </div>

      <div class="spacer"></div>

      <div class="choose">
        <ul>
          <li class="tab">
            <button class="algo-btn bubble">Bubble Sort</button>
          </li>
          <li class="tab">
            <button class="algo-btn selection">Selection Sort</button>
          </li>
          <li class="tab">
            <button class="algo-btn quick">Quick Sort</button>
          </li>
        </ul>
      </div>
    </article>

    <div class="spacer"></div>

    <article class="datainput">
      <div class="group">
        <div class="in-wrap">
          <h3 class="in-label label-green">Enter Array Details</h3>
          <textarea
            class="cust-text input-length"
            name="message"
            rows="2"
            cols="10"
            placeholder="Enter length"
          ></textarea>
        </div>
      </div>

      <div class="group">
        <div class="in-wrap">
          <h3 class="in-label label-pink">Enter Array contents</h3>
          <textarea
            class="cust-text input-content"
            name="message"
            rows="3"
            cols="70"
            placeholder="Enter elements with space"
          ></textarea>
        </div>
      </div>
    </article>

    <div class="act-btn">
      <button class="btn-teal submit-value">Go</button>
    </div>

    <div class="animation-container container"></div>

    <div class="spacer"></div>

    <article class="act-btn">
      <button class="btn-teal start-sort" style="padding: 0.75rem">
        START SORTING
      </button>
    </article>

    <script src="app.js"></script>
  </body>
</html>
